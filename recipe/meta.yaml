{% set name = "enlighten" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5b9750fb682caf99b0ce440cf97f2029fc1f3bf3eede32c69ba5c1cb4314a79a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - setuptools
    - blessed >=1.17.7

test:
  imports:
    - enlighten
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://python-enlighten.readthedocs.io/en/stable/
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Enlighten Progress Bar
  doc_url: https://python-enlighten.readthedocs.io/en/stable/
  dev_url: https://github.com/Rockhopper-Technologies/enlighten

extra:
  recipe-maintainers:
    - fcollonval
